<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="AgroaidSignIN.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>AgroAid</title>
</head>

<body>
    <section class="all-flex">
        <div class="left-sec">
            <div class="leftsec-cont">
                <div class="logo">
                    <h1>Agro<span>Aid</span></h1>
                </div>
                <div class="agro-text">
                    <h1>
                        Bring Growth Fresh Agriculture
                    </h1>
                    <h2>
                        Join us and transform your <br> farming experiences </h2>
                   
                </div>
               
        </div>
        </div>
        <div class="right-sec">
            <div class="create">
                <div class="create-text">
                    <h1>Welcome Back</h1>
                    <p>Get Started with personalize solution</p>
                </div>
                <div class="create-img">
                    <img src="./Right Voice UI.png" alt="" />
                </div>
            </div>
            <div>
                <form action="" class="form">
                    <input type="text" name="" id="" placeholder="Name" />
                    <input type="password" name="" id="" placeholder="Password" />
                </form>
                <button class="forgot"><a href="Forgot Password">Forgot Password</a></button>
                <button class="google-btn">
                    <div class="google-img">
                        <img src="./google icon.png" alt="" />
                    </div>
                    <p>Sign Up with Google</p>
                </button>

                <button class="signIn">Sign In</button>
                <h4>Create a new account?<a href="./AgroaidSignUp.html"> SignUp</a> </h4>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
